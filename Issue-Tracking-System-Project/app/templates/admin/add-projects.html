<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class=jumbotron>
            <h1> Add new Project</h1>
            <form>
                <div class="form-group">
                    <label for="projectName">Name</label>
                    <input type="text" class="form-control" id="projectName" placeholder="Project Name" ng-model="project.name">
                </div>
                <div class="form-group">
                    <label for="projectLeader">Leader</label>
                    <select class="form-control" id="projectLeader" ng-options="username.Id as username.Username for username in usernames" ng-model="project.userId"></select>
                </div>
                <div class="form-group">
                    <label for="projectKey">Project Key</label>
                    <input type="text" class="form-control" id="projectKey" placeholder="Project Key" ng-model="project.key">
                </div>
                <div class="form-group">
                    <label for="projectPriorities">Priorities (comma separated)</label>
                    <input type="text" class="form-control" id="projectPriorities"
                           placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent" ng-model="project.priorities">
                </div>
                <div class="form-group">
                    <label for="projectLabels">Labels (comma separated)</label>
                    <input type="text" class="form-control" id="projectLabels" placeholder="Labels" ng-model="project.labels">
                    <br>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea class="form-control" id="projectDescription" placeholder="Description" ng-model="project.description"></textarea>
                </div>
                <button type="submit" class="btn btn-success" ng-click="addProject(project)">Add Project</button>
                <a href="#/admin/panel" class="btn btn-danger">Back</a>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
