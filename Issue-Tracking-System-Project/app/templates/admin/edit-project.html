<div class="jumbotron stile-edit-project-body">
    <h2> Edit Project</h2>
    <div ng-controller="EditProjectController">
        <form class="form-edit-project">
            <div class="form-group">
                <label><span>Name</span></label>
                <div class="col-lg-12 ">
                    <input type="text" ng-model="projectDataEdit.Name" ng-value="'{{paramsEdit.Name}}'"
                           class="form-control" ng-model="projectDataEdit.Name"/>
                </div>
            </div>


            <div class="form-group">
                <label><span>Leader (current Username: {{paramsEdit.Lead.Username}})</span></label>
                <div class="col-sm-12 ">
                    <select class="form-control"
                            ng-options="lead.Id as lead.Username for lead in usersName"
                            ng-model="projectDataEdit.LeadId"></select>
                </div>
            </div>
            <div class="form-group">
                <label><span>Project Key:</span></label>
                <div class="col-sm-12">
                    <input type="text"
                           ng-model="ProjectKey"
                           placeholder="Project Key"
                           ng-value="'{{paramsEdit.ProjectKey}}'"
                           class="form-control"
                           readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <label><span>Priorities</span></label>
                <div class="col-sm-12">
                    <select ng-model="LabelsId" class="form-control" ng-value="'Old Priority'"
                            ng-options="priority.Id as priority.Name for priority in paramsEdit.Priorities"></select>
                </div>
                <div class="col-sm-12">
                    <input type="text"
                           ng-model="projectDataEdit.priorities"
                           placeholder="New Priority (comma separated)"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label><span>Labels</span></label>
                <div class="col-sm-12">
                    <select ng-model="LabelsId" class="form-control"
                            ng-options="labels.Id as labels.Name for labels in paramsEdit.Labels"></select>
                </div>
                <div class="col-sm-12">
                    <input type="text"
                           ng-model="projectDataEdit.labels"
                           placeholder="New Labels (comma separated)"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label><span>Description</span></label>
                <div class="col-sm-12 ">
                    <input type="text" ng-model="projectDataEdit.Description"
                           placeholder="Description"
                           ng-value="'{{paramsEdit.Description}}'"
                           class="form-control">
                </div>
            </div>
            <hr/>
            <button type="submit" class="btn btn-success" ng-click="editProject(projectDataEdit, paramsEdit)">Edit
                Project
            </button>
        </form>

    </div>
</div>
