<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body row">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-1 col-sm-offset-3 control-label"><span
                                class="glyphicon glyphicon-envelope"></span></label>
                        <div class="col-sm-5">
                            <input type="email" ng-model="loginUser.email" required="required" placeholder="Email" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 col-sm-offset-3 control-label"><span
                                class="glyphicon glyphicon-lock"></span></label>
                        <div class="col-sm-5">
                            <input type="password" ng-model="loginUser.password" required="required" placeholder="Password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 col-sm-offset-3 control-label"><span
                                class="glyphicon glyphicon-lock"></span></label>
                        <div class="col-sm-5">
                            <input type="password" ng-model="loginUser.confirmPassword" required="required" placeholder="confirmPassword" class="form-control"/>
                        </div>
                    </div>

                </div>
                <div class="col-md-3"></div>

                <div class="center-block">
                    <a ng-click="register(loginUser)" class="btn btn-success">Register</a>
                    <a href="#/login" class="btn btn-link">Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
