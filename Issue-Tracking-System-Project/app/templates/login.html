<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body row">

                <div class="form-group" >
                    <label class="col-sm-1 col-sm-offset-2 control-label"><span
                            class="glyphicon glyphicon-envelope"></span></label>
                    <div class="col-sm-7">
                        <input type="email" ng-model="loginUser.email" required="required" placeholder="Email" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 col-sm-offset-2 control-label"><span
                            class="glyphicon glyphicon-lock"></span></label>
                    <div class="col-sm-7">
                        <input type="password" ng-model="loginUser.password" required="required" placeholder="Password" class="form-control"/>
                    </div>
                </div>

                <div class="center-block">
                    <a ng-click="login(loginUser)" class="btn btn-success">Login</a>
                    <a href="#/register" class="btn btn-link">Register</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
